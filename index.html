<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="author" content="Sol Lucero, Encriptador de text, ONE Alura grupo 3">
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
    <title>Encriptador de textos</title>
  </head>
  <body >
      <main style="display: flex; align-items: center; justify-content: center; height: 80vh;">
        <!--aqui para ingresar texto a encriptar-->
        <div class="tarjeta num1">
            <div class="mensaje-contenedor">
              <input type="text" id="mensaje" placeholder="Ingrese el mensaje a encriptar">
              <div class="contenedor-errores">
              </div>
            </div>
          <div class="contenedor-botones">
            <button href="#" id="encriptar">Encriptar</button>
            <button href="#" id="desencriptar">Desencriptar</button>
          </div>
        </div>
        <!--Muestra resultado-->
          <div class="tarjeta num2">
              <div class="mensaje-contenedor">
                <input type="text" id="resultado" placeholder="Su mensaje encriptado es:">
              </div>
              <div class="contenedor-botones">
                <button href="#" id="copiar">Copiar</button>
                <button href="#" id="enviar">Enviar a</button>
              </div>
          </div>
      </main>
      <script src="script.js"></script>
  </body>
</html>
